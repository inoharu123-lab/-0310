<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>🐼自己紹介ページ🐼</title>
<style>
  body {
    font-family: "Comic Sans MS", "Arial", sans-serif;
    background-color: #fff8f0;
    text-align: center;
    padding: 30px;
  }
  .profile-box {
    background-color: #fff;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 0 auto;
  }
  h1 { color: #444; }
  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-color: #ffd6e0;
    display: inline-block;
    margin-bottom: 15px;
    background-size: cover;
    background-position: center;
    border: 4px solid #ffc1d1;
  }
  .info {
    font-size: 1.1em;
    line-height: 1.8;
    color: #555;
  }
  .button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #b4e0b4;
    color: #333;
    text-decoration: none;
    border-radius: 12px;
    transition: background-color 0.3s;
  }
  .button:hover { background-color: #9cd69c; }
</style>
</head>
<body>

<div class="profile-box">
  <h1>🐼 わたしの自己紹介 🐼</h1>

  <div class="info">
    <p><strong>名前：</strong>パンダ好き</p>

</div>

</body>
</html>
